<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"
    />
    <title>pivot-grid-plus</title>
  </head>
  <body style="padding: 120px">
    <div class="row mb-4">
      <button class="mr-4 hover:text-blue-600" id="expandAll">展开全部</button>
      <button class="mr-4 hover:text-blue-600" id="collapseAll">
        收起全部
      </button>
      <button
        class="mr-4 hover:text-blue-600"
        id="changeHeight"
      >
        改变Parent高度
      </button>
      <button
              class="mr-4 hover:text-blue-600"
              id="export"
      >
        导出
      </button>
      <button
              class="mr-4 hover:text-blue-600"
              id="emptyPlaceHolder"
      >
        修改空值占位符
      </button>
    </div>

    <div id="abc"></div>

    <div class="parent-parent" style="height: 300px; border: 1px solid #f20">
      <div class="parent" style="height: inherit">
        <div class="grid-box" style="height: inherit"></div>
      </div>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
